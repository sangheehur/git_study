<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>[STD]Vue.js_양방향 바인딩(v-model)</title>
<script src="https://unpkg.com/vue@2.3"></script>
</head>
<body>
  <div id="app1">
       <h1>University For {{ name }}</h1>
       <input type="text" v-model="name"/><!--user가 interact할 때마다, 변화가 바로 모델에 반영 -->
     </div>
<script>
 var app = new Vue({
   el: '#app1',
   data: {
     name : 'All'
   }
 });
</script>
</body>
</html>
