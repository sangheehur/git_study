<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/vue@2.3"></script>
  <title>Document</title>
</head>
<body>
<div id="app">
  <h1>영어단어 공부</h1>
  <!--table, ol, ul, select같은 내부에 이미 다음에 어떤 엘리먼트가 와야되는지
정해진 엘리먼트들은 내부에서 컴포넌트를 사용할 수 없다.
렌더링이 제대로 안된다고 한다... 실제로 해보니 그렇다.
다만 이럴때는 컴포넌트를 바로 사용하지 않고 다음처럼 'is'의 속성으로 컴포넌트를
사용한다. 그냥 외워야 하는 규칙임-->
  <table>
    <tr is="scu-component"></tr>
    <tr is="scu-component"></tr>
    <tr is="scu-component"></tr>
  </table>
</div>

<!--ta-->
<script>
  var optinoComponent = {
    template : "<tr><td>사과</td><td>apple</td></tr>"
  }
  new Vue({
    el: "#app",
    components: {
      'scu-component': optinoComponent
    }
  })
</script>
</body>
</html>
