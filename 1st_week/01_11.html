<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://unpkg.com/vue@2.3"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
  <scu-component></scu-component>
</div>


<!-- 템플릿이 길 경우 아래처럼 별도로 분리할 수 있다 -->
<script type="text/x-template" id="scu-component">
  <div>
    <h1>2017년의 목표</h1>
    <ul>
      <li v-for="num in numbers">{{ num }}</li>
    </ul>
  </div>
</script>


<script>
  var scuComponent = {
    template : "#scu-component",
    data: function(){
      return {
        numbers: ['영어','다이어트','행복']
      }
    }
  }
  new Vue({
    el:'#app',
    components : {
      'scu-component' : scuComponent
    }
  })
</script>
</body>
</html>
