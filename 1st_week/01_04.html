<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>[STD]Vue.js_리스트 렌더링(v-for)</title>
<script src="https://unpkg.com/vue@2.3"></script>
</head>
<body>

<div id="app1">
<h2>디렉티브</h2>
<ul>
<li v-for="(todo,index) in todos">{{index}} {{ todo.text }}</li><!--item in items로 작성, index는 각 원소들의 순서번호를 가져올 때 -->
</ul>
</div>

<script>
 var app = new Vue({
   el: '#app1',
   data: {
     todos: [
       { text: 'v-for : 리스트 렌더링' },
       { text: 'v-for : 반복적으로 보여줄 때' },
       { text: 'v-for : 목록 구현' }
     ]
   }
 });
</script>
</body>
</html>
