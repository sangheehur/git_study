<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://unpkg.com/vue@2.3"></script>
  <title>JS Bin</title>
</head>
<body>
<div id="app">
  <!-- 아래 태그가 바로 만든 컴포넌트들입니다-->
  <scu-test></scu-test>
  <scu-test></scu-test>
  <scu-test></scu-test>
  </div>

<script>
  Vue.component('scu-test',{
    template: "<div>{{ now }}</div>",
    data: function(){  //컴포넌트에서 data는 항상 함수형태로 사용한다..
      return {
        now : new Date()
      }
    }
  })
  new Vue({
    el:'#app'
  });
</script>

</body>
</html>
