<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>[STD]Vue.js_이벤트 핸들링(v-on)</title>
<script src="https://unpkg.com/vue@2.3"></script>
</head>
<body>
  <div id="app1">
       <h1>SCU 입학생: {{ 10000+number }}</h1>
<button @click="increment">증가</button><!--v-on은 웹에서 일어나는 모든 이벤트(동작)을 제어, @로 줄여서 쓸 수 있음-->
<button @click="decrement">감소</button>
</div>
<script>
 var app = new Vue({
   el: '#app1',
   data: {
     number: 0
   },
   // app1 뷰 인스턴스를 위한 메소드들
   methods: {
       increment: function(){
         //인스턴스 내부의 데이터모델에 접근 할 땐,
         //this 를 사용한다
         this.number++;
       },
       decrement: function(){
         this.number--;
     }
   }
 });
</script>
</body>
</html>
