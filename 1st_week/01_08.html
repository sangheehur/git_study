<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://unpkg.com/vue@2.3"></script>
  <title>JS Bin</title>
</head>
<body>
<!-- 아래 태그가 바로 만든 컴포넌트들입니다-->
<div id='app'>
      <scu-component></scu-component> <!-- 사용자정의 태그, 소스로 태그로 표현이 가능하다!-->
      <scu-component></scu-component>
      <scu-component></scu-component>
    </div>

<script>
    Vue.component('scu-component', {
      template: '<button @click="counter += 1">{{counter}}</button>', // 버튼을 클릭하면 카운트가 증가하는 소스를 템플릿으로 넣기
      data: function(){
        return { counter:0 }
      }
    });
    new Vue({
      el: '#app'
    });
</script>

</body>
</html>
