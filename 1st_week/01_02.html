<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width">
    <script src="https://unpkg.com/vue@2.3"></script>
  </head>
  <body>
  <div id='app1'>
      {{message}}입니다. <!--이중괄호를 이용한 데이터바인딩-->
  </div>

  <div id='app2'>
      <h1>2. <span v-text="message"></span>입니다.</h1><!--v-text를 이용한 데이터바인딩인데 태그의 속성으로 표현-->
</div>

  <div id='app3'>
    <p>
      <span v-html="message"><h1>입니다.</h1></span> <!--v-html을 이용한 데이터바인딩, html 태그를 그대로 치환함-->
    </p>
  </div>

  <script>
    new Vue({
      el:'#app1',    //적용할 css셀럭터를 지정한다
      data: {
        message: '1. 이중괄호(mustache)를 이용한 데이터바인딩'   //message로 데이터를 전달한다
      }
    });
    new Vue({
      el:'#app2',    //적용할 css셀럭터를 지정한다
      data: {
        message: 'v-text를 이용한 데이터바인딩'   //message로 데이터를 전달한다
      }
    });
    new Vue({
      el:'#app3',    //적용할 css셀럭터를 지정한다
      data: {
        message: '<h1>3. 데이터바인딩에 HTML 적용</h1>'   //message로 데이터를 전달한다
      }
    });
  </script>
  </body>
</html>
