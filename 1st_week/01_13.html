<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue@2.3"></script>
  <title>Document</title>
</head>
<body>
<h4>이 예제는 Props로 데이터 전달할 경우 네이밍 규칙을 보여주는 예제입니다.</h4>
<h7>HTML의 템플릿 내에 속성으로 적을 때는 kebab-case를 사용하고 스크립트 내부에서는 camelCase를 사용합니다(소스 확인).</h7>


<div id="app">
  <!-- HTML은 대소문자를 가리기 않기 때문에 케밥케이스(하이픈으로 구분)를 사용하고 스크립트 내에서는 그냥 카멜표기로사용한다 -->
  <scu-component simple-message="Hello, Props!"></scu-component>
</div>

<script>
  var scuComponent = {   // 로컬컴포넌트 만들기
    props: ['simpleMessage'], //카멜 표기법
    template: "<div>{{simpleMessage}}</div>"
  };
  new Vue({
    el: '#app',
    components: {
      'scu-component': scuComponent
    }
  });
</script>

</body>
</html>
