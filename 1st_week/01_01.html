<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width">
    <script src="https://unpkg.com/vue@2.3"></script>
  </head>
  <body><h3>사용자정의태그로 구현한 소스묶기</h3>
  <div>
    <p>
      클릭시 카운트가 올라가는 버튼 소스를 태그로 구현
    </p>
  </div>

    <div id='app'>
      <scu-component></scu-component>ㅍ <!-- 사용자정의 태그, 소스르 태그로 표현이 가능하다!-->
      <scu-component></scu-component>
      <scu-component></scu-component>
    </div>

  <script>
    Vue.component('scu-component', {
      template: '<button @click="counter += 1">{{counter}}</button>', // 버튼을 클릭하면 카운트가 증가하는 소스를 템플릿으로 넣기
      data: function(){
        return { counter:0 }
      }
    });
    new Vue({
      el: '#app'
    });
  </script>
  </body>
</html>
