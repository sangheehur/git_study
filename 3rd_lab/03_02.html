<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width">
    <script src="https://unpkg.com/vue@2.3"></script>
  </head>
  <body>
    <div id='app'>
      <!-- props로 정의된 message라는 이름의 속성으로 데이터를 전달 -->
      <scu-component message="v-bind를 사용하지 않고 props 전달"></scu-component>
    </div>

  <script>
    var scuComponent = {
      props: ['message'],
      template: '<p>{{ message }}</p>'
    };
    new Vue({
      el: '#app',
      components: {
        'scu-component': scuComponent //''이 왜 붙는지 알 수 없으나 그냥 공식처럼 외워야 함
      }
    });
  </script>
  </body>
</html>
