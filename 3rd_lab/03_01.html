<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width">
    <script src="https://unpkg.com/vue@2.3"></script>
  </head>
  <body>
    <div id='app'>
      <scu-component v-bind:propsdata="message"></scu-component>
    </div>

  <script>
    Vue.component('scu-component', {
      props: ['propsdata'],
      template: '<p>여기 아래로 props로 전달받은 인스턴스의 message가 들어옵니다.<br />{{propsdata}}</p>'
    });
    new Vue({
      el: '#app',
      data: {
        message: 'hello!'
      }
    });
  </script>
  </body>
</html>
